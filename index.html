<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Lights Out</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: #111;
  color: #fff;
  margin: 0;
  font-family: sans-serif;
  user-select: none;
}
h1 {
  margin: 0;
}
#wrapper {
  perspective: 1000px;
  margin-top: 20px;
}
#game {
  display: grid;
  grid-template-columns: repeat(5, 70px);
  gap: 10px;
}
.cell {
  width: 70px;
  height: 70px;
  position: relative;
  transform-style: preserve-3d;
  transform-origin: center;
  transition: transform 0.5s;
  cursor: pointer;
}
.face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  backface-visibility: hidden;
  transform-style: preserve-3d;
  box-shadow: 0 4px 6px rgba(0,0,0,0.4);
}
.front {
  background: yellow;
  transform: translateZ(20px);
}
.back {
  background: #444;
  transform: rotateX(180deg) translateZ(20px);
}
.cell.off {
  transform: rotateX(180deg);
}
#controls {
  margin-top: 20px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
#moves {
  margin-left: 15px;
  font-size: 16px;
}
</style>
</head>
<body>
<h1>3D Lights Out</h1>
<div id="wrapper">
  <div id="game"></div>
</div>
<div id="controls">
  <button id="reset">Reset</button>
  <span id="moves">Moves: 0</span>
</div>
<script>
const size = 5;
const game = document.getElementById('game');
const movesDisplay = document.getElementById('moves');
const resetBtn = document.getElementById('reset');
let cells = [];
let moves = 0;

function init() {
  moves = 0;
  updateMoves();
  game.innerHTML = '';
  cells = [];
  for (let i = 0; i < size; i++) {
    const row = [];
    for (let j = 0; j < size; j++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.i = i;
      cell.dataset.j = j;
      cell.innerHTML = '<div class="face front"></div><div class="face back"></div>';
      cell.addEventListener('click', onClick);
      game.appendChild(cell);
      row.push(cell);
    }
    cells.push(row);
  }
  scramble();
}

function toggle(i, j) {
  if (i < 0 || j < 0 || i >= size || j >= size) return;
  cells[i][j].classList.toggle('off');
}

function onClickCell(i, j) {
  toggle(i, j);
  toggle(i - 1, j);
  toggle(i + 1, j);
  toggle(i, j - 1);
  toggle(i, j + 1);
}

function onClick() {
  const i = +this.dataset.i;
  const j = +this.dataset.j;
  onClickCell(i, j);
  moves++;
  updateMoves();
  checkWin();
}

function updateMoves() {
  movesDisplay.textContent = 'Moves: ' + moves;
}

function checkWin() {
  for (let i = 0; i < size; i++) {
    for (let j = 0; j < size; j++) {
      if (!cells[i][j].classList.contains('off')) return;
    }
  }
  setTimeout(() => alert('You won in ' + moves + ' moves!'), 200);
}

function scramble() {
  for (let k = 0; k < size * size * 3; k++) {
    const i = Math.floor(Math.random() * size);
    const j = Math.floor(Math.random() * size);
    onClickCell(i, j);
  }
  moves = 0;
  updateMoves();
}

resetBtn.addEventListener('click', init);
init();
</script>
</body>
</html>
